#mysql连接配置
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1/oneplus_wms
jdbc.username=root
jdbc.password=

#文件头org
class.org="一加科技"

#文件email
class.email.suffix="@oneplus.cn"

#生成代码位置
generator.location=code

#文件包名称
generator.project.name=main

#包名称
generator.package=com.oneplus.wms

#表名称，多个用逗号分隔(,)
generator.tables=wms_syn_sku_info_record

#过滤掉代码表的前缀
generator.tablePrefix=wms_

#domain后缀
generator.domain=DO

#浮点型转化为：BigDecimal，否则转化为：Double
generator.precision=high

生成代码位置
java.src=java

